<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Elements of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- زر المساعدة -->
    <div class="help">؟</div>

    <!-- العنوان -->
    <div class="title">
        <h1>START</h1>
    </div>

    <!-- مستويات اللعبة -->
    <div class="levels">
        <div class="level">سهل</div>
        <div class="level">متوسط</div>
        <div class="level">صعب</div>
        <p class="choose">اختر نفسك!</p>
    </div>

    <!-- الشخصية -->
    <div class="character-section">
        <img src="character.png" alt="الشخصية" class="character">
        <div class="speech">مرحبًا</div>

        <!-- شريط التقدم -->
        <div class="progress-bar">
            <div class="star"></div>
        </div>
    </div>

    <!-- زر المكتبة -->
    <div class="library-btn">
        المكتبة
    </div>

    <!-- الشعار -->
    <div class="logo">
        ELEMENTS <br> OF LIFE
    </div>

</body>
</html>
